<div class="container">
  <div style="text-align: center;">
      <img style="height: 300px;" src="assets/images/ethereum-icon.png" class="img-fluid" alt="Responsive image">
  </div>
  <div class="row align-items-center">
    <div class="col">
      <div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Registry address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [formControl]="registryAddress" placeholder="Enter Registry address">
            <div class="invalid-feedback" style="display: block;" *ngIf="!registryAddress.valid">{{ registryAddress.errors.message | json }}</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Issuer address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [formControl]="issuerAddress" placeholder="Enter Issuer address">
            <div class="invalid-feedback" style="display: block;" *ngIf="!issuerAddress.valid">{{ issuerAddress.errors.message | json }}</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Doc address</label>
          <div class="col-sm-9">
            <select class="form-control"  [formControl]="selectDoc" *ngFor="let x of docList">
                <option  [value]="x" [selected]="selectDoc == x">{{x}}</option>
            </select>
            <!-- <div class="invalid-feedback" style="display: block;" *ngIf="!docAddress.valid">{{ docAddress.errors.message | json }}</div> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Verifier address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [formControl]="verifierAddress" placeholder="Enter Verifier address">
            <div class="invalid-feedback" style="display: block;" *ngIf="!verifierAddress.valid">{{ verifierAddress.errors.message | json }}</div>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Signer address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [formControl]="signerAddress" placeholder="Enter Signer address"/>


              <div class="invalid-feedback" style="display: block;" *ngIf="!signerAddress.valid">{{ signerAddress.errors.message | json }}</div>
            </div>
          </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Document Proof</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="documentProof" placeholder="Enter Document proof">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button class="btn btn-primary" (click)="generateSig()"
                  [disabled]="!registryAddress.valid || !verifierAddress.valid || !signerAddress.valid || !documentProof">Generate Sig</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectDoc.value && verifierAddress.value && signerAddress.value">
    <div class="row" style="padding-top: 25px;">
      <div class="col-sm-9 offset-sm-3">
        <textarea id="generatedString" class="form-control" readonly style="resize: none;" [formControl]="generatedString"></textarea>
      </div>
    </div>
    <div class="row" style="padding-top: 15px;">
      <div class="col-sm-9 offset-sm-3">
        <button class="btn btn-primary" (click)="sign()">Sign</button>
      </div>
    </div>
  </div>
</div>
